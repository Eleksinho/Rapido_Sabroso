{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="{% static 'app\css\registration\register.css' %}"> <!-- Enlace a un archivo CSS, si lo tienes -->
</head>
<body>
    <div class="container">
        <h2>Registro de Usuario</h2>
        
        <form method="POST" class="form-register">
            {% csrf_token %}
            {{ form.as_p }}
            
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
        
        
        <p>¿Ya tienes una cuenta? <a href="{% url 'vista1' %}">Inicia sesión aquí</a>.</p>
    </div>
</body>
</html>
